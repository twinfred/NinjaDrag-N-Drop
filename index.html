<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Ninja Drag-N-Drop Game</title>
</head>
<body>
    <div id="wrapper">
        <h1>Drag and drop the images below to put them in the correct order.</h1>
        <ul id="ninjaStack">
            <li><img class="ninjaImg" src="img/ninja4.png" alt="ninja 0"></li>
            <li><img class="ninjaImg" src="img/ninja1.png" alt="ninja 1"></li>
            <li><img class="ninjaImg" src="img/ninja0.png" alt="ninja 2"></li>
            <li><img class="ninjaImg" src="img/ninja3.png" alt="ninja 3"></li>
            <li><img class="ninjaImg" src="img/ninja2.png" alt="ninja 4"></li>
        </ul>
        <div class="buttonWrapper">
            <button>Shuffle</button>
        </div>
    </div>
</body>
</html>
